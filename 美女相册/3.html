<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            margin: 50px auto;
        }
       .father input{
          margin-bottom: 20px;
       }
    img{ 
        width: 100%;
    }
    
    
    </style>
</head>

<body>
    <div class="father">
        <input type="button" value="按钮1" data-src='../images/01.jpg'>
        <input type="button" value="按钮2" data-src='../images/02.jpg'>
        <input type="button" value="按钮3" data-src='../images/03.jpg'>
        <input type="button" value="按钮4" data-src='../images/04.jpg'>
        <input type="button" value="按钮5" data-src='../images/05.jpg'>
    </div>
    <div class="son"><img src="../images/03.jpg" id="tu" alt=""></div>

</body>
<script>
    // 用自定义属性来创建
    let anniu = document.getElementsByTagName('input');
    let tu= document.getElementById('tu');
    for(var i =0;i<anniu.length;i++){
        anniu[i].onclick=function(){
            let img = this.dataset.src;
            tu.src=img;
        }
    }
</script>

</html>
